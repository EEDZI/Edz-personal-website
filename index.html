<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://eedzi.github.io/Edz-personal-website/Images/Background Control.gif');/* Path to GIF */
            background-size: cover; /* GIF cover the entire background */
            background-position: center; /* CentersGIF */
            background-repeat: repeat; /* GIF  repeating */
            background-attachment: fixed; /* Keeps the background fixed on scroll */
        }
        h1 {
            color: white;
            text-align: center;
            padding-top: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
</body>
</html>
